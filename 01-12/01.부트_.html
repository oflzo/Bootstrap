<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <script src="js/bootstrap.bundle.min.js"></script>
    <style type="text/css">
        img{width: 300px;}

    </style>
</head>
<body>
    <div class="container border">
        <img src="img/001.jpg" alt="yellow-car" class="rounded">
        <img src="img/002.jpg" alt="black-car" class="rounded-circle">
        <img src="img/003.jpg" alt="gray-car" class="img-thumbnail">
    </div>

    <h1 class="border text-center">이미지 정렬</h1>
    <div  class="container border" style="overflow: hidden;">


        <!-- <img src="img/normal_01.png" alt="normal_01" class="float-start">
        <img src="img/normal_02.png" alt="normal_02" class="float-end"> 
    부트스트랩 5버젼은 float-start, float-end로 바뀜-->
        <img src="img/normal_01.png" alt="normal_01" class="float-left">
        <img src="img/normal_02.png" alt="normal_02" class="float-right">
    </div>

    <div  class="container border" style="clear: both;">
        <img src="img/animal01.png" alt="animal01" style="width: 600px;height: 400px;" class="d-block">    
    </div>


    <h2> 이미지반응형</h2>
    <div  class="container border">
        <img src="img/animal06.png" alt="animal06" style="width: 600px;height: 400px;" class="img-fluid">    
    </div>
</body>
</html>
