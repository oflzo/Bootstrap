<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <script src="js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div>
        <h2>진행바</h2>
        <div class="progress p_h" style="height: 30px;">
            <div class="progress-bar progress-bar-animated bg-info progress-bar-striped"></div>
        </div>
    </div>

    <div class="container mt-4">
        <div class="progress">
            <div class="progress-bar bg-info" style="width: 40%;">40%</div>
            <div class="progress-bar bg-danger" style="width: 10%;">10%</div>
            <div class="progress-bar" style="width: 40%;">40%</div>
        </div>
    </div>

    <div class="container mt-3">
        <div class="progress p_h mt-3" style="height: 30px;">
            <div class="progress-bar bg-info" style="width: 40%;">40%</div>
        </div>
        <div class="progress p_h mt-3" style="height: 30px;">
            <div class="progress-bar bg-info" style="width: 10%;">10%</div>
        </div>
        <div class="progress p_h mt-3" style="height: 30px;">
            <div class="progress-bar bg-info" style="width: 90%;">90%</div>
        </div>
    </div>
</body>
</html>
